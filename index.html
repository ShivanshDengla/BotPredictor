<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .checkbox-group label {
            flex: 0 0 45%; /* Adjust the width as needed */
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-left: 10px;
        }

        .dropdown-group {
            margin-bottom: 10px;
        }

        .dropdown-group label {
            display: block;
            margin-bottom: 5px;
        }

        .dropdown-group select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Diet Recommendation System</h1>
    <form action="/recommend" method="post">
        <h2>User Preferences</h2>


        <!-- Diseases -->
<label>Select Diseases:</label>
<div class="checkbox-group">
    <label for="eye_disease"><input type="checkbox" id="eye_disease" name="eye_disease" value="1"> Eye Disease</label>
    <label for="goitre"><input type="checkbox" id="goitre" name="goitre" value="1"> Goitre</label>
    <label for="heart_disease"><input type="checkbox" id="heart_disease" name="heart_disease" value="1"> Heart Disease</label>
</div>
<div class="checkbox-group">
    <label for="hypertension"><input type="checkbox" id="hypertension" name="hypertension" value="1"> Hypertension</label>
    <label for="kidney_disease"><input type="checkbox" id="kidney_disease" name="kidney_disease" value="1"> Kidney Disease</label>
</div>






        <!-- Checkboxes in columns -->
        <label>Select Nutrients: </label>
        <div class="checkbox-group">
            <label for="calcium"><input type="checkbox" id="calcium" name="calcium" value="1"> calcium</label>
            <label for="carbohydrates"><input type="checkbox" id="carbohydrates" name="carbohydrates" value="1"> carbohydrates</label>
            <label for="chloride"><input type="checkbox" id="chloride" name="chloride" value="1"> chloride</label>
        </div>
        <div class="checkbox-group">
            <label for="fiber"><input type="checkbox" id="fiber" name="fiber" value="1"> fiber</label>
            <label for="iodine"><input type="checkbox" id="iodine" name="iodine" value="1"> iodine</label>
            <label for="iron"><input type="checkbox" id="iron" name="iron" value="1"> iron</label>
        </div>
        <!-- Dropdown for related options -->
        <div class="dropdown-group">
            <label for="diet_type">Select Diet Type:</label>
            <select id="diet_type" name="diet_type">
                <option value="Mediterranean_diet">Mediterranean Diet</option>
                <option value="alkaline_diet">Alkaline Diet</option>
                <option value="dash_diet">DASH Diet</option>
                <option value="gluten_free_diet">Gluten-Free Diet</option>
                <option value="high_fiber_diet">High-Fiber Diet</option>
                <option value="high_protien_diet">High-Protein Diet</option>
                <option value="hormone_diet">Hormone Diet</option>
                <option value="ketogenic_diet">Ketogenic Diet</option>
                <option value="low_carb_diet">Low-Carb Diet</option>
                <option value="low_fat_diet">Low-Fat Diet</option>
                <option value="low_sodium_diet">Low-Sodium Diet</option>
                <option value="omni_diet">Omni Diet</option>
                <option value="paleo_diet">Paleo Diet</option>
                <option value="type_a_diet">Type A Diet</option>
                <option value="type_o_diet">Type O Diet</option>
                <option value="vegan_diet">Vegan Diet</option>
            </select>
        </div>
        
        <input type="submit" value="Get Recommendation">
    </form>
</body>
</html>
